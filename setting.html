<script>
    var topHead = new Vue({
        el: "#top",
        data: {
            userId: null,
            userName: null,
            TTagResults: [{
                id: null,
                tag: null
            }]
        },
        methods: {
            routerToLogin() {
                window.open(WEBSTROM_BASE_URL + "/login.html?", '_self');
            },
            routerToTag(tag) {
                //跳转携带参数
                let queryStr = "";
                if (tag) {
                    queryStr = queryStr + "tag=" + tag + "";
                }
                window.open(WEBSTROM_BASE_URL + "/index.html?" + queryStr, '_self');
            },
            routerToPublish() {
                window.open(WEBSTROM_BASE_URL + "/publish.html", '_self');
            },
            routerToPerson(userNameView) {
                //跳转携带参数
                let queryStr = "";
                queryStr = queryStr + "userNameView=" + userNameView + "";
                window.open(WEBSTROM_BASE_URL + "/person.html?" + queryStr, '_self');
            }
        }
    });
</script>
<script>
    axios.defaults.withCredentials = true;
    var vue = new Vue({
        el: "#body",
        data: {
            userId: null,
            userName: null,
            uploadFile: null,
            /** 存储TQuestions插入结果*/
            TQuestionsInsertParam: {
                id: null,
                userName: null,
                title: null,
                content: null,
                tag: null,
                status: null,
                deleteFlag: null,
                blackFlag: null,
                createTime: null,
                updateTime: null
            },
            TTagQueryBaseParam: {
                id: null,
                tag: null
            },
            TTagResults: [{
                id: null,
                tag: null
            }],
            /** 存储TUser单个结果*/
            TUserResult: {
                id: null,
                name: null,
                password: null,
                salt: null,
                phone: null,
                email: null,
                status: null,
                createTime: null,
                updateTime: null,
                deleteFlag: null,
                approveStatus: null,
                blackListUser: null,
                logo: null,
                pvCount: null
            },
            /** 存储TUser多条件查询条件*/
            TUserQueryBaseParam: {
                id: null,
                name: null,
                password: null,
                salt: null,
                phone: null,
                email: null,
                status: null,
                createTime: null,
                updateTime: null,
                deleteFlag: null,
                approveStatus: null,
                blackListUser: null,
                logo: null,
                pvCount: null
            }

        },
        created() {
            this.uploadFile = uploadFile;
            this.getUserId();
            this.getUserName();
            this.queryBaseTTag()
        },
        methods: {

            getUserId() {
                let self = this;
                axios.get(getUserId, {}).then(function (res) {
                    let response = res.data;
                    if (response.code == 0) {
                        self.userId = response.content;
                        topHead.userId = response.content;
                        // self.$message({
                        //     type: 'success',
                        //     message: '查询成功',
                        //     duration: 1000
                        // });
                    } else {
                        // self.$message({
                        //     type: 'error',
                        //     message: '查询异常' + response.msg,
                        //     duration: 1000
                        // });
                        console.info("用户未登录");
                    }
                }).catch(
                    function (response) {
                        self.$message({
                            type: 'error',
                            message: '网络异常，请检查服务',
                            duration: 1000
                        })
                    })


            }, getUserName() {
                let self = this;
                axios.get(getUserName, {}).then(function (res) {
                    let response = res.data;
                    if (response.code == 0) {
                        self.userName = response.content;
                        topHead.userName = response.content;
                        // self.$message({
                        //     type: 'success',
                        //     message: '查询成功',
                        //     duration: 1000
                        // });
                    } else {
                        // self.$message({
                        //     type: 'error',
                        //     message: '查询异常' + response.msg,
                        //     duration: 1000
                        // });
                        console.info("用户未登录");
                    }
                }).catch(
                    function (response) {
                        self.$message({
                            type: 'error',
                            message: '网络异常，请检查服务',
                            duration: 1000
                        })
                    })


            }, /** 多条件查询TTag */
            queryBaseTTag() {
                let self = this;
                axios.post(queryBaseTTag, self.TTagQueryBaseParam)
                    .then(function (res) {
                        let response = res.data;
                        if (response.code == 0) {
                            self.TTagResults = response.content;
                            topHead.TTagResults = response.content;
                            // self.$message({
                            //     type: 'success',
                            //     message: '查询成功',
                            //     duration: 1000
                            // });
                        } else {
                            self.$message({
                                type: 'error',
                                message: '查询异常' + response.msg,
                                duration: 1000
                            });
                        }
                    }).catch(
                    function (response) {
                        self.$message({
                            type: 'error',
                            message: '网络异常，请检查服务',
                            duration: 1000
                        })
                    })
            },
            easyUpload() {
                var input = document.createElement("input");
                input.type = "file";
                input.click();
                input.onchange = function () {
                    var file = input.files[0];
                    var form = new FormData();
                    form.append("files", file); //第一个参数是后台读取的请求key值
                    var xhr = new XMLHttpRequest();
                    var action = uploadFile; //上传服务的接口地址
                    xhr.open("POST", action);
                    xhr.send(form); //发送表单数据
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            var resultObj = JSON.parse(xhr.responseText);
                            console.info(resultObj);
                        }
                    }
                }
            },
            /** 多条件查询TUser */
            queryBaseTUser() {
                let self = this;
                axios.post(queryBaseTUser, self.TUserQueryBaseParam)
                    .then(function (response) {
                        let data = response.data;
                        console.log(data);
                        if (data.code == 0) {
                            self.TUserResults = data.content;
                            console.log(self.TUserResults);
                        } else {
                            alert(data.msg);
                        }
                    }).catch(
                    function (response) {
                        //失败回调
                        alert(self.alertError);
                    })
            },
            /** 多条件更新TUser */
            updateBaseTUser() {
                let self = this;
                axios.post(updateBaseTUser, self.TUserUpdateBaseParam)
                    .then(function (response) {
                        let data = response.data;
                        console.log(data);
                        if (data.code == 0) {
                            if (data.content == true)
                                alert("delete 成功");
                        } else {
                            alert(data.msg);
                        }
                    }).catch(
                    function (response) {
                        //失败回调
                        alert(self.alertError);
                    })
            },
        }
    });

</script>
