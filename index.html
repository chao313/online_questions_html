<script>
    axios.defaults.withCredentials = true;
    var vue = new Vue({
        el: "#body",
        data: {
            activeName: 'first',
            form: {
                username: '',
                password: ''
            },
            /** 存储TQuestions多条件查询条件(分页，去除分页的num和size)*/
            TQuestionsQueryBasePageHelperParam: {
                id: null,
                userId: null,
                title: null,
                content: null,
                status: null,
                deleteFlag: null,
                blackFlag: null,
                createTime: null,
                updateTime: null,
                pageNum: 1,
                pageSize: 10
            },
            /** 存储TQuestions存储多条件查询结果(分页，去除分页的num和size)*/
            TQuestionsQueryBasePageHelperResult: {
                pageNum: null,
                pageSize: null,
                size: null,
                orderBy: null,
                startRow: null,
                endRow: null,
                total: null,
                pages: null,
                list: [{
                    id: null,
                    userId: null,
                    title: null,
                    content: null,
                    status: null,
                    deleteFlag: null,
                    blackFlag: null,
                    createTime: null,
                    updateTime: null
                }],
                firstPage: null,
                prePage: 0,
                nextPage: null,
                lastPage: null,
                isFirstPage: true,
                isLastPage: null,
                hasPreviousPage: null,
                hasNextPage: null,
                navigatePages: null,
                navigatepageNums: []
            },
            userId: null,
            userName: null,
            /** 存储TQuestions插入结果*/
            TQuestionsInsertParam: {
                id: null,
                userName: null,
                title: null,
                content: null,
                tag: null,
                status: null,
                deleteFlag: null,
                blackFlag: null,
                createTime: null,
                updateTime: null
            },
            TTagQueryBaseParam: {
                id: null,
                tag: null
            },
            TTagResults: [{
                id: null,
                tag: null
            }]
        },
        created() {
            var tag = queryUrlParam('tag');
            if (tag) {
                this.TQuestionsQueryBasePageHelperParam.tag = tag;
            }
            this.queryBasePageHelperTQuestions(this.TQuestionsQueryBasePageHelperParam.pageNum, this.TQuestionsQueryBasePageHelperParam.pageSize);
            this.getUserId();
            this.getUserName();
            this.queryBaseTTag()
        },
        methods: {
            /** 分页查询TQuestions -- 存放的是默认的data */
            queryBasePageHelperTQuestions(pageNum, pageSize) {
                let self = this;
                this.TQuestionsQueryBasePageHelperParam.isSave = 1;//查找状态为发布的问题
                axios.post(queryBasePageHelperTQuestions + "?pageNum=" + pageNum + "&pageSize=" + pageSize, self.TQuestionsQueryBasePageHelperParam)
                    .then(function (response) {
                        let data = response.data;
                        console.log(data);
                        if (data.code == 0) {
                            self.TQuestionsQueryBasePageHelperResult = data.content;
                            console.log(self.TQuestionsQueryBasePageHelperResult);
                        } else {
                            self.$message({
                                type: 'error',
                                message: '查询异常' + data.msg,
                                duration: 1000
                            });
                        }
                    }).catch(
                    function (response) {
                        //失败回调
                        self.$message({
                            type: 'error',
                            message: '网络异常，请检查服务',
                            duration: 1000
                        })
                    })
            },
            handleCurrentChange(currentChange) {
                let self = this;
                self.TQuestionsQueryBasePageHelperParam.pageNum = self.TQuestionsQueryBasePageHelperResult.pageNum;
                self.TQuestionsQueryBasePageHelperParam.pageSize = self.TQuestionsQueryBasePageHelperResult.pageSize;
                self.queryBasePageHelperTQuestions(self.TQuestionsQueryBasePageHelperParam.pageNum, self.TQuestionsQueryBasePageHelperParam.pageSize);
            },
            routerToQuestionDetail(id) {
                //跳转携带参数
                let queryStr = "";
                queryStr = queryStr + "id=" + id + "";
                window.open(WEBSTROM_BASE_URL + "/questionDetail.html?" + queryStr, '_self');
            },
            routerToPerson(userNameView) {
                //跳转携带参数
                let queryStr = "";
                queryStr = queryStr + "userNameView=" + userNameView + "";
                window.open(WEBSTROM_BASE_URL + "/person.html?" + queryStr, '_self');
            },
            getUserId() {
                let self = this;
                axios.get(getUserId, {}).then(function (res) {
                    let response = res.data;
                    if (response.code == 0) {
                        self.userId = response.content;
                        topHead.userId = response.content;
                        // self.$message({
                        //     type: 'success',
                        //     message: '查询成功',
                        //     duration: 1000
                        // });
                    } else {
                        // self.$message({
                        //     type: 'error',
                        //     message: '查询异常' + response.msg,
                        //     duration: 1000
                        // });
                        console.info("用户未登录");
                    }
                }).catch(
                    function (response) {
                        self.$message({
                            type: 'error',
                            message: '网络异常，请检查服务',
                            duration: 1000
                        })
                    })


            }, getUserName() {
                let self = this;
                axios.get(getUserName, {}).then(function (res) {
                    let response = res.data;
                    if (response.code == 0) {
                        self.userName = response.content;
                        topHead.userName = response.content;
                        // self.$message({
                        //     type: 'success',
                        //     message: '查询成功',
                        //     duration: 1000
                        // });
                    } else {
                        // self.$message({
                        //     type: 'error',
                        //     message: '查询异常' + response.msg,
                        //     duration: 1000
                        // });
                        console.info("用户未登录");
                    }
                }).catch(
                    function (response) {
                        self.$message({
                            type: 'error',
                            message: '网络异常，请检查服务',
                            duration: 1000
                        })
                    })


            }, /** 多条件查询TTag */
            queryBaseTTag() {
                let self = this;
                axios.post(queryBaseTTag, self.TTagQueryBaseParam)
                    .then(function (res) {
                        let response = res.data;
                        if (response.code == 0) {
                            self.TTagResults = response.content;
                            topHead.TTagResults = response.content;
                            // self.$message({
                            //     type: 'success',
                            //     message: '查询成功',
                            //     duration: 1000
                            // });
                        } else {
                            self.$message({
                                type: 'error',
                                message: '查询异常' + response.msg,
                                duration: 1000
                            });
                        }
                    }).catch(
                    function (response) {
                        self.$message({
                            type: 'error',
                            message: '网络异常，请检查服务',
                            duration: 1000
                        })
                    })
            },
        }
    });

</script>
